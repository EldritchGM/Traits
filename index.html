<html>
    <head>
        <script src="infobulle.js"></script>
        <link rel="stylesheet" href = "./infobulle.css"></style>
    </head>
    <body>
        <img id = "trait-1"
            class = "trait trait-combat"
            data-title="Arme et dague" 
            data-prerequis="1 Niveau de Gloire, Dague 4+, Arme 4+" 
            data-negatif="vos adversaires tenteront autant que possible de vous empêcher de dégainer votre dague ou, si vous en êtes déjà équipé, de vous abattre au pistolet." 
            data-description = "<p>A force d’entraînement ou après avoir rencontré un
            maître d’armes sachant manier la dague de la main gauche,
            vous vous battez désormais « à l’italienne », avec une
            dague dans la main gauche. Vous disposez d’une Action
            supplémentaire par Tour de combat, avec un maximum
            de 4. Ensuite, comme vous avez une arme longue dans la
            main droite et une arme courte dans la main gauche, vous
            êtes toujours à la bonne distance de combat (<em>cf. Pavillon
            Noir- la révolte page 104 : « Allonge »</em>), à moins que votre
            adversaire ne se batte à la lance ou au fouet. Enfin, vous
            pouvez désormais effectuer les manoeuvres de combat
            suivantes sans aucun malus, comme des Actions de base:</p>
            <ul>
                <li> <b> Main gauche : Parade à la dague <em>(Réaction : Dégâtsreçus).</em> </b> 
                    D’une parade de quarte ou de tierce de votre
                    dague tenue de la main gauche, vous écartez un coup
                    qui devait vous transpercer. Effectuez un Test de Dague
                    (Adaptabilité). Retranchez tous les Succès obtenus des
                    dégâts infligés par l’attaque de votre adversaire.
                </li>
                <li>
                    <b>Main gauche : Coup de dague lors d’un « fer contre
                    fer » <em>(Réaction : Fer contre Fer).</em></b> Lorsque vous obtenez
                    autant de Succès que votre adversaire lors d’un Test d’attaque,
                    vous vous retrouvez en situation de « fer contre
                    fer », à courte distance. Cette manoeuvre vous permet
                    alors de porter un coup de dague à votre adversaire, qui
                    ne peut a priori vous opposer qu’une esquive, à moins
                    qu’il ne dispose du même Trait de réputation, de « Des
                    pieds et des mains » ou de « Combat à deux armes ».
                </li>
                <li>
                    <b>Main gauche : Lancer de dague <em>(Réaction : non).</em></b>
                        Vous pouvez lancer votre dague de la main gauche en
                        combat, grâce à un Test d’Armes de jet (Adaptabilité).
                        Votre adversaire ne peut vous opposer qu’une action
                        défensive de type « Se jeter à l’abri ».
                </li>
            </ul>
            <p>
                Notez que l’on distingue les actions effectuées avec la
                main gauche des actions effectuées avec la main droite (vous
                pouvez lancer une dague de la main droite et une autre de la
                main gauche au cours d’un même Tour de combat).
            </p>
            "
            src = "Traits de réputation/ArmeEtDague_1.png">
        <img id = "trait-2"
            class = "trait trait-combat"
            data-title="Chance du héros"
            data-prerequis="1 Niveau de Gloire, Héros Populaire"
            data-negatif="Vos ennemis jurés tenteront de vous achever lorsque vous êtes hors-combat."
            data-description="<p>On ne tue pas si facilement un héros tel que vous !
            Votre corps dispose de ressources inhabituelles. En fin
            de combat, lorsque le calme est revenu, vous pouvez dépenser
            des Points de Gloire pour diminuer les dégâts
            reçus, que vous soyez conscient ou non, mourant ou à
            peine touché. Votre blessure régresse alors d’un Niveau
            de santé par Point de Gloire dépensé. La blessure semble
            bien présente à qui ne vous connaît pas, mais vos proches
            savent que vous en avez vu d’autres.</p>"
            src = "Traits de réputation/ChanceDuHéros_1.png">
        <img id = "trait-3"
            class="trait trait-combat"
            data-title="Coups enragés"
            data-prerequis="1 Niveau d’Infamie"
            data-negatif="Les ennemis de frêle constitution préfèrent
            s’écarter et laisser la place aux forces de la nature."
            data-description="<p>Mû par la rage, vous vous acharnez parfois sur vos ennemis
                jusqu’à les mutiler. Juste avant d’effectuer un Test
                d’attaque, vous pouvez déclarer une « attaque enragée ».
                Pour chaque Point d’Infamie dépensé, votre Modificateur
                de dégâts pour cette attaque est augmenté de +2.
                Si vous obtenez autant de Succès que votre adversaire,
                son arme s’écarte sous le choc et vous lui infligez tout de
                même des dégâts, avec une Réussite de 0.</p>"
            src = "Traits de réputation/CoupsEnragés_1.png">
        <img id = "trait-4"
            class = "trait trait-combat"
            data-title="Des pieds et des mains"
            data-prerequis="1 Niveau d’Infamie, Combat à mains nues 3 et +"
            data-negatif="vous avez une sale réputation et on s’attend
            toujours de votre part aux coups bas."
            data-description="<p>Vous êtes réputé pour votre style de combat peu chevaleresque,
                donnant des coups déshonorants de pied, de
                poing et de tête à votre adversaire. Vous n’hésitez pas non
                plus à lui envoyer chaises, bancs, tables ou même clavecins
                à la figure pour le déconcentrer. Vous disposez d’une
                Action supplémentaire par Tour de combat, avec un
                maximum de 4. Ensuite, vous pouvez désormais effectuer
                les manoeuvres de combat suivantes sans aucun malus,
                comme des actions de base :</p>
                <ul>
                    <li> 
                        <b>Coup de pied lors d’un « fer contre fer » <em>(Réaction : Fer contre Fer)</em>.</b>
                        Lors d’un « fer contre fer » avec votre
                        adversaire, vous pouvez lui décocher un coup de pied,
                        de façon à le faire tomber ou à le repousser en arrière.
                        Effectuez un Test de Combat à mains nues (Force),
                        auquel votre adversaire ne peut éventuellement opposer
                        qu’une Esquive. Si vous obtenez au moins deux
                        Succès, votre adversaire recule de quelques mètres et
                        tombe. Avec 3 Succès ou plus, il peut passer par-dessus
                        une rambarde. Vous infligez des dégâts normaux, mais
                        votre adversaire peut éventuellement subir des dégâts
                        dus à la chute ou, le cas échéant, à l’empalement sur un
                        objet pointu (1D6).
                    </li>
                    <li>
                        <b>Faire voler le décor <em>(Réaction : Oui)</em>.</b> 
                        Vous ne devez pas être engagé au corps à corps pour tenter cette
                        manoeuvre. Effectuez un Test de Combat à mains nues
                        (Force), opposé éventuellement à l’Esquive (Adaptabilité)
                        de votre adversaire. Celui-ci subit pour sa prochaine
                        attaque (corps à corps ou tir) un malus égal à
                        votre Réussite. De plus, il peut subir des dégâts égaux
                        à votre Réussite, plus un éventuel bonus pouvant aller
                        jusqu’à +5 selon l’appréciation du maître de jeu, en cas
                        d’objet lourd balancé sur sa vilaine trogne !
                    </li>
                </ul>"
            src="Traits de réputation/DesPiedsEtDesMains_1.png">
        <img id = "trait-5"
            class="trait trait-combat"
            data-title="Deux armes"
            data-prerequis="1 Niveau de Gloire, Armes blanches à 5 et +, Arme et dague, Sans une égratinure"
            data-negatif="vous attirez les balles : de pistolet, de mousquet,
            d’espingole, et ce de la part d’ennemis même situés loin
            de vous."
            data-description="<p>Un adversaire un tant soit peu cultivé salue votre
            grâce lorsque vous appliquez la technique du combat à
            deux armes, chère au maître Marozzo. Cette technique
            passée de mode n’en est pas moins diablement efficace.
            Elle doit néanmoins s’acheter pour chaque type d’arme
            que vous voulez manier de la main gauche. Vous disposez
            d’une Action supplémentaire par Tour de combat,
            avec un maximum de 4. Vous pouvez de plus effectuer
            les manoeuvres de combat suivantes sans aucun malus,
            comme des actions de base :</p>
            <ul>
                <li>
                    <b> Main gauche : Parade à l’arme longue <em>(Réaction : Dégâts reçus)</em>.</b> 
                    D’une parade de quarte, de quarte basse,
                    de tierce ou de seconde, avec l’arme que vous tenez de
                    la main gauche, vous écartez un coup qui devait vous
                    atteindre. Effectuez un Test de combat avec la Compétence
                    appropriée. Retranchez tous les Succès obtenus
                    des dégâts infligés par l’attaque de votre adversaire.
                </li>
                <li>
                    <b>Main gauche : Attaque au corps à corps <em>(Réaction : Oui)</em>.</b>
                    Lorsque vous vous battez à deux armes, vous
                    pouvez utiliser cette action pour attaquer avec votre
                    arme tenue dans la main gauche. Notez que l’on distingue
                    les actions effectuées avec la main gauche des
                    actions effectuées avec la main droite, si bien que ce
                    Trait de réputation permet de porter une attaque avec
                    la main gauche et une avec la main droite par Tour, en
                    Action ou en Réaction.
                </li>
            </ul>"
            src="Traits de réputation/DeuxArmes_1.png">
        <img id = "trait-6"
            class = "trait trait-combat"
            data-title="Dur à cuire"
            data-prerequis="1 Niveau d’Infamie, Coups enragés"
            data-negatif="lorsque vos ennemis le peuvent, ils vous attaquent
            à plusieurs. Cet effet est accru si vous disposez également
            de Furie."
            data-description="<p>Votre rage au combat vous aide à contenir la douleur.
            En dépensant un Point d’Infamie, vous ne subissez pas
            le malus dû à la douleur, jusqu’à ce qu’une autre blessure,
            même légère, vous soit infligée.</p>"
            src="Traits de réputation/DurACuire_1.png">
        <img  id = "trait-7"
            class="trait trait-combat"
            data-title="Furie"
            data-prerequis="1 Niveau d’Infamie"
            data-negatif="lorsque vos ennemis le peuvent, ils vous attaquent
            à plusieurs. Cet effet est accru si vous disposez également
            de Dur à cuire."
            data-description="<p>Les blessures décuplent votre rage. Lorsque vous recevez
            une blessure au corps à corps, vous pouvez dépenser
            des Points d’Infamie pour en réduire la gravité. Votre
            blessure régresse alors d’un Niveau de santé par couple
            de Points d’Infamie dépensé. L’effet est immédiat, mais
            vous devez tuer votre ennemi, sous peine de perdre 50
            points sur votre Score d’Infamie. Si votre adversaire s’en
            tire néanmoins, vous pourrez toujours le tuer lors d’une
            autre occasion, afin de récupérer vos 50 points d’Infamie
            perdus.</p>"
            src="Traits de réputation/Furie_1.png">
        <img id = "trait-8"
            class = "trait trait-combat"
            data-title="Sans une égratinure"
            data-prerequis="1 Niveau de Réputation, Esquive 4 et +, Tactique 3 et +"
            data-negatif="on dédaigne de vous attaquer au corps à
            corps, préférant les attaques au tir."
            data-description="<p>Vous mettez un point d’honneur à vous tirer de tout
            combat sans égratignure. Plutôt une blessure mortelle
            que de nombreuses et disgracieuses estafilades ! Vous disposez
            d’une Action supplémentaire par Tour de combat,
            avec un maximum de 4. Vous pouvez désormais effectuer
            les manoeuvres de combat suivantes sans aucun malus,
            comme des actions de base :</p>
            <ul>
                <li>
                    <b>Esquiver un tir <em>(Réaction : Oui)</em>.</b> 
                    Vous pouvez toujours
                    opposer un Test d’Esquive (Adaptabilité) Difficile (-2)
                    à une attaque à distance, même par arme à feu.
                </li>
                <li>
                    <b>Gagner du terrain <em>(Réaction : Oui)</em>.</b> 
                    Alors que vous devriez
                    toucher votre adversaire lors d’une attaque, « gagner
                    du terrain » vous permet, au lieu d’infliger des
                    dégâts, de conserver vos succès actuels (et votre adversaire
                    fait de même). Vous les ajouterez aux Succès de
                    l’attaque suivante.
                </li>
                <li>
                    <b>Perdre du terrain <em> (Réaction : Oui)</em>.</b>
                    Alors que vous devriez
                    subir des dégâts (ne causant pas toutefois de blessure
                    mortelle) lors d’une attaque, « perdre du terrain »
                    vous permet de conserver vos succès actuels (et votre
                    adversaire fait de même). Vous les ajouterez aux Succès
                    de l’attaque suivante. Chaque fois que vous perdez du
                    terrain, vous reculez de 3 m. Vous ne pouvez donc pas
                    perdre du terrain si vous êtes acculé. De même, vous ne
                    pouvez pas Perdre du terrain plus de 2 Tours de suite.
                </li>
            </ul>"
            src="Traits de réputation/SansUneEgratinure_1.png">
        <img id = "trait-9"
            class="trait trait-personnel"
            data-title="Cible insaisissable"
            data-prerequis="1 Niveau de Réputation, Poste de commandement"
            data-negatif="aucun"
            data-description="<p>Chacun de vos hommes sait qu’il n’y a pas de salut sans
            vous. Les moucheurs, vos plus grands ennemis, ont du
            mal à vous tenir en ligne de mire, avec tous les hommes
            qui se pressent intentionnellement autour de vous pour
            vous protéger. Lorsqu’un ennemi vous vise lors d’un
            combat de masse, il jette un D3 (1D6 divisé par 2) à la
            place d’un D6.</p>"
            src="Traits de réputation/CibleInsaisissable_1.png">
        <img id = "trait-10"
            class="trait trait-personnel"
            data-title="Destinée"
            data-prerequis="1 Niveau de Réputation"
            data-negatif="aucun"
            data-description="<p>Lorsque la mort doit vous frapper, quelle qu’en soit la
            façon, vous pouvez effectuer un Test de Pouvoir :</p>
            <ul>    
                <li><b>Catastrophe :</b> même si quelqu’un avait prévu de vous
                    sauver, il n’y parvient pas.</li>
                <li><b>0 Succès :</b> vous mourez misérablement.</li>
                <li><b>1 Succès :</b> vous n’êtes pas sauvé, mais une nouvelle
                chance de vous en sortir vous est offerte.</li>
                <li><b>2 Succès :</b> vous êtes sauvé, mais vous y laisserez probablement
                des plumes.</li>
                <li><b>3 Succès :</b> non seulement vous êtes sauvé, mais en plus,
                vous vous en sortez indemne !</li>
            </ul>"
            src="Traits de réputation/Destinee_1.png">
        <img id = "trait-11"
            class="trait trait-personnel"
            data-title="L'étoffe des héros"
            data-prerequis="1 à 5 Niveaux de réputation, non accessible à la création
            du personnage"
            data-negatif="des personnages de votre acabit, attirés
            ou énervés par votre réputation, tentent régulièrement de
            se confronter à vous (Adaptabilité et Expression : répartie,
            Adresse : acrobaties et manoeuvres difficiles, Erudition : « j’en
            sais plus que toi », Charisme : commandement, Perception :
            tir) et vous lancent des défis, dans votre équipage comme en
            dehors, et refuser les montent contre vous. Si vous avez choisi
            d’augmenter Pouvoir, vos adversaires laissent le moins possible
            de place au hasard."
            data-description="<p>Vos nombreuses actions d’éclat, en plus de ce qu’elles
            vous ont appris, vous ont donné une extraordinaire
            confiance en vos propres capacités. Ce Trait permet
            d’augmenter n’importe laquelle de vos Caractéristiques,
            à l’exception de la Force et de la Résistance. Le tableau
            suivant vous indiquera le coût d’une augmentation, en
            fonction de différents éléments :</p>
            <table>
                <thead>
                    <tr>
                        <th colspan='4'><b>Coût des augmentations successives d’une même Caractéristique</b></th>
                    </tr>
                    <tr>
                        <th>Carac.</th>
                        <th>De poste ou de métier</th>
                        <th>Autre Carac.</th>
                        <th>De 8 à 9</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> 1ère augment.</td>
                        <td> 1 </td>
                        <td> 2 </td>
                        <td> 3 </td>
                    </tr>
                    <tr>
                        <td> 2ème augment.</td>
                        <td> 2 </td>
                        <td> 3 </td>
                        <td> 4 </td>
                    </tr>
                    <tr>
                        <td> 3ème augment.</td>
                        <td> 3 </td>
                        <td> 4 </td>
                        <td> 5 </td>
                    </tr>
                </tbody>
            </table>"
            src="Traits de réputation/EtoffeDesHeros_1.png">
        <img id = "trait-12"
            class="trait trait-personnel"
            data-title="Haine"
            data-prerequis="1 Niveau d’Infamie"
            data-negatif="en réaction, vous attirez la haine et la défiance
            de ceux que vous haïssez."
            data-description="<p>Vous haïssez de toute votre âme une certaine catégorie
            de vermines rampant devant les monarques européens,
            plus encore que les autres. Ces gens sont bien conscients
            de la haine que vous leur vouez, et de toutes les atrocités
            qu’ils peuvent attendre de vous. Choisissez une nationalité
            ou une catégorie de profession. Contre de tels 
            adversaires, vous bénéficiez de +2 à vos Tests d’intimidation,
            et votre bonus aux dégâts est augmenté de +2 (l’origine
            de cette haine doit être justifiée auprès du maître de jeu).</p>"
            src="Traits de réputation/Haine_1.png">
        <img id = "trait-13"
            class="trait trait-personnel"
            data-title="Héros populaire"
            data-prerequis="1 Niveau de Gloire"
            data-negatif="vous attirez la haine des puissants et de ceux
            qui manipulent le peuple."
            data-description="<p>Vous n’êtes pas seulement un homme de grande valeur,
            aux multiples coups d’éclat. Vous êtes aussi une idole
            pour le peuple, dont vous incarnez les idéaux. Chaque
            opprimé sent que, d’une façon ou d’une autre, vous oeuvrez
            pour son salut. Une fois reconnu, à l’occasion d’un
            Test de Connaissance des Marins réussi ou de toute
            autre façon, vous serez aidé par ceux qui s’estiment opprimés.
            En dépensant un Point de Gloire, vous pouvez
            même avoir la chance de voir un laquais des puissants
            vous rendre un service, qu’il soit soldat, prêtre ou geôlier.
            Pour qu’un tel miracle se produise, vous devez obtenir
            2 Succès sur un Test d’Empathie (Charisme). De plus,
            lorsqu’un des membres de votre équipage recrute, sur un
            navire ou dans un port, son Test est Assez facile (+1) par
            Héros populaire dans l’équipage. Si vous recrutez vousmême,
            votre Test est Assez Facile (+1), mais également
            Assez Efficace (+1D).</p>"
            src="Traits de réputation/HerosPopulaire_1.png">
        
        <img id = "trait-14"
            class="trait trait-personnel"
            data-title="Homme de l'Art"
            data-prerequis="1 Niveau de Gloire"
            data-negatif="si vous avez choisi une Compétence de combat
            à l’arme blanche, vous attirez les excellents combattants,
            si vous avez choisi une Compétence d’Arme à feu, de trait/jet
            ou l’Esquive, on vous prend pour cible de tirs et si vous avez
            choisi l’Escrime, les escrimeurs font leur possible pour venir
            vous combattre."
            data-description="<p>La reconnaissance, au sein et en dehors de votre équipage,
            vous donne une confiance en vous inébranlable.
            Choisissez une Compétence parmi celles de votre poste.
            Celle-ci augmente d’un point, et vous pouvez conserver
            les points d’expérience qui la concernent. Vous pouvez
            prendre ce Trait plusieurs fois, pour des Compétences
            différentes à chaque fois néanmoins.</p>"
            src="Traits de réputation/HommeDelArt_1.png">
        <img id = "trait-15"
            class = "trait trait-personnel"
            data-title="Inhibition de la vermine"
            data-prerequis="1 Niveau d’Infamie"
            data-negatif="vous avez du mal à inspirer de la confiance
            (Tests de Persuasion et de Comédie Assez Difficile (-1) quand
            il s’agit d’inspirer de la confiance)."
            data-description="<p>La peur se répand naturellement autour de vous. Elle
            imprègne toutes les larves prêtes à vous vendre au premier
            gouverneur venu. Vous terrifiez tellement ces braves gens
            qu’ils n’osent rien entreprendre contre vous. Même lorsque
            vous serez pendu, ils vous reverront encore dans leurs pires
            cauchemars. Il en va autrement de vos réels ennemis, soldats
            ou geôliers, qui sont assez motivés et courageux pour
            vous faire face. Vous pouvez cependant tenter de les dissuader
            d’agir en dépensant un Point d’Infamie et en obtenant
            2 Succès sur un Test d’Intimidation (Charisme). Le
            maître de jeu est en droit de vous le refuser toutefois, si cela
            va à l’encontre de son scénario. De plus, ce Trait ne saurait
            en aucun cas affecter d’autres pirates.</p>"
            src="Traits de réputation/InhibitionDeLaVermine_1.png">
        <img id = "trait-16"
            class = "trait trait-personnel"
            data-title="Intimidation"
            data-prerequis="1 Niveau d’Infamie"
            data-negatif="dès que vous êtes contrarié, tous manifestent
            de la crainte à votre encontre et cherchent à s’éloigner de vous."
            data-description="<p>Votre regard de psychopathe sanguinaire terrifie vos
            adversaires, qu’ils sachent ou non qui vous êtes. Vous
            pouvez dépenser un Point d’Infamie pour effrayer un adversaire.
            Vous devez pour cela avoir un Score d’Infamie
            plus important que ses Scores de Gloire ou d’Infamie
            réunis. Effectuez un Test d’Intimidation (Force ou Charisme).
            Pendant (Réussite +1) Tours de combat, votre
            adversaire subit pour toutes ses Tests de Compétences
            un Modificateur de difficulté égal à la moitié de votre
            Niveau d’Infamie, arrondie à l’entier supérieur. Votre adversaire
            peut toutefois retrancher la moitié de son Niveau
            de Gloire ou d’Infamie à votre propre Niveau d’Infamie
            pour calculer son malus. Il doit enfin réussir un Test de
            Pouvoir pour ne pas s’enfuir ou mouiller son pantalon.</p>"
            src="Traits de réputation/Intimidation_1.png">
        <img id = "trait-17"
            class = "trait trait-personnel"
            data-title="Obédience"
            data-prerequis="1 Niveau de Gloire"
            data-negatif="aucun"
            data-description="<p>Chacun à bord vous respecte pour votre courage, votre
            bon sens et votre compétence. Lorsque vous parlez, on
            vous écoute, même dans les situations extrêmes. Si vous
            n’êtes pas convaincant, on ne se rangera pas à votre opinion,
            mais seulement après vous avoir écouté jusqu’au bout. Tout
            membre de l’équipage respectant un tant soit peu les lois
            de la vie pirate vous rapportera ce qui se trame à bord à
            votre sujet. Obédience n’est valable qu’à votre bord et en
            période de calme relatif. Cependant, dans le feu de l’action
            ou face à des marins qui n’appartiennent pas à votre équipage,
            vous pouvez dépenser un Point de Gloire pour qu’on
            vous témoigne respect, écoute et crédit. Vous devez toutefois
            obtenir au moins deux Succès sur un Test de Meneur
            d’hommes (Charisme). Si vous changez d’équipage, Obédience
            devient valable au sein de votre nouvel équipage et
            le reste avec les marins qui ont déjà servi avec vous. Vous
            avez naturellement votre place au conseil. En outre, lorsque
            vous recrutez sur un navire de prise, le nombre d’hommes
            convaincus de rejoindre votre équipage est doublé. Enfin,
            vos compagnons iront tous risquer leur vie pour vous sauver
            si vous êtes pris ou en danger.</p>"

            class="trait trait-chef-piece trait-maitre-canonnier"
            data-title="Tir de génie"
            data-prerequis="1 Niveau de réputation, Chef de pièce ou Maître canonnier"
            data-negatif="aucun"
            data-description="<p>Votre précision redoutable lors du pointage vous permet
            de toucher des parties critiques du navire adverse.
            Vous pouvez par exemple viser le gouvernail, un mât, un
            hauban, ou la tête du capitaine. Lorsque vous effectuez
            un Tir de génie, chaque Point de Gloire dépensé vous
            offre désormais un bonus d’Efficacité de +2D (maximum
            +6D) et chaque Point d’Infamie un bonus de +2 à la Facilité
            du Test (maximum +6). Voyez les règles sur le Tir
            de génie dans la partie Artillerie page 142.</p>"
            src="Traits de réputation/TirGenie_1.png">
        <img id = "trait-44"
            class="trait trait-chirurgien"
            data-title="Ange gardien"
            data-prerequis="1 Niveau de Gloire, Chirurgien"
            data-negatif="aucun"
            data-description="<p>Vous surveillez avec une extrême attention l’état de
            santé de vos blessés convalescents, évitant ainsi que l’infection
            ou la gangrène ne prenne. Lors de la détermination
            des séquelles, vous pouvez dépenser un Point de
            Gloire pour permettre au personnage dont vous venez de
            soigner la blessure de relancer une fois le dé de Séquelles.</p>"
            src="Traits de réputation/AngeGardien_1.png">
        <img id = "trait-45"
            class="trait trait-chirurgien"
            data-title="Guérisseur"
            data-prerequis="1 Niveau de Réputation, Chirurgien"
            data-negatif="aucun"
            data-description="<p>On vous prête des talents de guérisseur. On dit qu’en
            appliquant vos mains sur un patient, vous pouvez prendre
            en vous une partie du mal qui le frappe. Dans le cas d’une
            blessure, vous pouvez transférer la moitié des points de
            dégâts subis par le patient sur vous, à la même Localisation.
            Arrondissez ces dégâts à l’entier supérieur. Dans le
            cas d’une maladie, vous la contractez au même stade que
            votre patient, mais vous pouvez effectuer tous les deux
            vos Tests de Résistance à +3.</p>"
            src="Traits de réputation/Guerisseur_1.png">
        <img id = "trait-46"
            class="trait trait-chirurgien"
            data-title="Les mains dans le sang"
            data-prerequis="1 Niveau de Réputation, Chirurgien"
            data-negatif="aucun"
            data-description="<p>Vous êtes à votre aise, les mains dans le sang des blessés
            qui vous entourent. Avec une rage frénétique et une précision
            d’horloger, vous soignez les hommes les uns après
            les autres. Après votre première opération suivant l’acquisition
            de ce don, les hommes de votre équipage vous regardent
            avec une crainte respectueuse. Un nouveau talent
            est né en vous. Lorsque vous effectuez un Test de Chirurgie,
            y compris pour un Soin de Groupe (voir p.156), pour
            soigner des blessés, chaque Point de Gloire dépensé vous
            offre un bonus d’Efficacité de +2D, et chaque Point d’Infamie
            un bonus de +2 à la Facilité du Test.</p>"
            src="Traits de réputation/MainsSang_1.png">
        <img id = "trait-47"
            class="trait trait-chirurgien"
            data-title="Médecin des tropiques"
            data-prerequis="1 Niveau de Réputation, Chirurgien"
            data-negatif="aucun"
            data-description="<p>Depuis le temps que vous exercez dans les tropiques,
            aucune des maladies qui y sévit ne vous laisse totalement
            démuni. Même si vous échouez lors de votre Test
            de diagnostic, vous pouvez toujours effectuer les Tests de
            Médecine et d’Herboristerie – s’ils sont autorisés par la
            maladie –, mais Difficiles (-2).</p>"
            src="Traits de réputation/MedecinTropiques_1.png">
        <img id = "trait-48"
            class="trait trait-chirurgien"
            data-title="Rempart de nos corps"
            data-prerequis="1 Niveau de Réputation, Chirurgien"
            data-negatif="aucun"
            data-description="<p>Vous êtes le seul rempart des blessés contre la mort, et aucun
            de vos camarades ne l’oublie. Vous avez réussi à négocier
            la possibilité de participer à un combat de masse. Cependant,
            comme votre mort signifierait celle de tous les blessés,
            tous les hommes de votre équipage gardent l’oeil sur vous.
            Chaque fois que vous êtes touché par un projectile et qu’un
            homme d’équipage se trouve à votre côté, vous pouvez dépenser
            un Point de Gloire ou d’Infamie pour qu’il tente de
            s’interposer et reçoive la balle, la flèche ou le javelot à votre
            place. De même, chaque fois que vous êtes touché au corps à
            corps, si vous dépensez un Point de Gloire ou d’Infamie, un
            de vos alliés tente de parer l’attaque qui devrait vous toucher.
            Dans les deux cas, jetez un D6. Si le résultat est inférieur
            ou égal au nombre d’alliés qui vous entourent, l’un d’entre
            eux s’interpose et le coup ne vous touche pas. Les autres PJ
            sont également tenus de faire de même. Évidemment, votre
            sauveur peut mourir suite à sa bonne action…</p>"
            src="Traits de réputation/RempartCorps_1.png">
        
        <img  id = "trait-49"
            class="trait trait-gabier"
            data-title="Bonne étoile"
            data-prerequis="1 Niveau de Réputation, Gabier"
            data-negatif="aucun"
            data-description="<p>Si la maladie, la mer et les boulets ennemis ne vous
            ont pas encore emporté, c’est probablement grâce à votre
            bonne étoile. Vous pouvez relancer les dés une fois par
            partie au prix d’un Point de Gloire ou d’Infamie, quel que
            soit le Test. Ce Trait de réputation peut être pris plusieurs
            fois, ce qui vous permet de refaire des jets de dés supplémentaires
            par partie.</p>"
            src="Traits de réputation/BonneEtoile_1.png">
        <img  id = "trait-50"
            class="trait trait-gabier"
            data-title="Pied marin"
            data-prerequis="1 Niveau de Réputation, Gabier"
            data-negatif="aucun"
            data-description="<p>Quelle que soit la force du vent et la violence de la
            mer, vous êtes à votre aise sur le pont comme dans le
            gréement du navire. Si vous échouez lors d’un Test de
            Pratique Nautique ou d’Acrobatie sur un navire, vous
            pouvez dépenser 1 Point de Gloire ou d’Infamie pour
            relancer les dés. Vous pouvez le faire tant qu’il vous reste
            des points à dépenser.</p>"
            src="Traits de réputation/PiedMarin_1.png">
        <img id = "trait-51"
            class="trait trait-maitre-canonnier"
            data-title="Maître de la recharge"
            data-prerequis="1 Niveau de Réputation, Poste de commandement 1, Au
            nom de tous ou Rage communicative, Maître canonnier"
            data-negatif="aucun"
            data-description="<p>Malgré les cris et le sang, votre voix inébranlable remet
            les servants de pièces à l’ouvrage, et leur fait peu à peu oublier
            les horreurs dont ils viennent d’être témoins. Pour
            un unique Test de Recharge de groupe, chaque Point de
            Gloire dépensé donne à votre équipage un bonus d’Efficacité
            de +1D et chaque Point d’Infamie dépensé un bonus
            de +1 à la Facilité du Test. Ce bonus ne concerne donc pas
            les PJ, ni les PNJ effectuant une action individuelle.</p>"
            src="Traits de réputation/MaîtreRecharge_1.png">
        <img id = "trait-52"
            class="trait trait-maitre-canonnier"
            data-title="Terreur des bleus"
            data-prerequis="1 Niveau de Réputation, Poste de commandement 1, Maître canonnier"
            data-negatif="aucun"
            data-description="<p>Il faut une année entière avant de prendre le dessus sur
            la terreur que vous inspirez. Quel que soit le combat dans
            lequel vous êtes plongé, vous restez toujours inébranlable
            et sans pitié. Toute personne depuis moins d’un an à bord,
            qui vous a vu à l’ouvrage à votre poste, s’écarte sur votre
            passage, et se montre incapable de vous contredire. De
            plus, aucun des hommes qui travaillent sous vos ordres ne
            se rendra jamais, pas tant que vous serez debout.</p>"
            src="Traits de réputation/TerreurBleus_1.png">
        <img id = "trait-53"
            class="trait trait-maitre-equipage"
            data-title="Coup assomant"
            data-prerequis="1 Niveau de Réputation, Poste de commandement 1, Maître d'équipage"
            data-negatif="aucun"
            data-description="<p>À force de cogner sur les matelots à la traîne, vous savez
            désormais frapper pour assommer. Vous devez annoncer
            un tel coup, effectué avec la garde d’une arme légère ou le
            plat de la lame d’une arme lourde, avant d’effectuer votre
            Test d’attaque. Si vous touchez, vous infligez des dégâts
            temporaires, qui disparaissent au rythme d’un niveau par
            tour. Si votre cible est au niveau « Coma », elle s’effondre.
            Si vous assénez le coup assommant en surprenant votre
            adversaire, ou si vous le touchez à la tête, les dégâts temporaires
            sont doublés.</p>"
            src="Traits de réputation/CoupAssomant_1.png">
        <img id = "trait-54"
            class="trait trait-maitre-equipage"
            data-title="Maître des manouvres en catastrophe"
            data-prerequis="1 Niveau de Réputation, Poste de commandement 1, Au
            nom de tous ou Rage communicative, Maître d'équipage"
            data-negatif="aucun"
            data-description="<p>Lorsqu’une catastrophe survient à bord, tout le monde
            se tourne vers le plus ancien. Chacun est attentif à vos
            paroles et exécute vos ordres avec promptitude. Pour un
            Test de Manoeuvre de groupe afin d’éviter une catastrophe
            ou d’en limiter les dégâts, chaque Point de Gloire
            dépensé donne à votre équipage un bonus d’Efficacité de
            +2D et chaque Point d’Infamie dépensé un bonus de +2
            à la Facilité du Test.</p>"
            src="Traits de réputation/MaitreManoeuvreCatastrophe_1.png">
        <img id = "trait-55"
            class="trait trait-maitre-equipage"
            data-title="Regard de la raison"
            data-prerequis="1 Niveau de Réputation, Poste de commandement 1, Maître d'équipage"
            data-negatif="aucun"
            data-description="<p>Les pirates à l’esprit échauffé, en refusant d’obéir ou en
            obéissant à reculons, mettent en danger le groupe. Un commandant
            violent résoudrait le problème d’un coup de pistolet,
            mais vous aimez trop vos hommes pour cela. Lorsqu’un
            matelot rechigne ou se trouve sur le point de dire un mot
            qu’il regretterait plus tard, vous avez comme un pressentiment.
            Un simple regard suffit alors pour le faire revenir à la
            raison. Chaque matelot que vous sauvez comme cela d’une
            mort stupide vous en sera éternellement reconnaissant.</p>"
            src="Traits de réputation/RegardRaison_1.png">
        <img id = "trait-56"   
            class="trait trait-maitre-artisan"
            data-title="Navire de rêve"
            data-prerequis="1 Niveau de Gloire, Maître artisan"
            data-negatif="aucun"
            data-description="<p>Vous avez vu trop de sabots sur cet océan pour ne pas rêver
            de construire le navire de vos rêves. Lorsque vous décidez
            de le faire, chaque Point de Gloire dépensé vous donne
            un point pour améliorer une partie du navire. De plus, votre
            oeil critique remarque immédiatement les défauts d’un navire,
            même s’il s’agit de détails a priori insignifiants.</p>"
            src="Traits de réputation/NaviredeReve_1.png">
        <img id = "trait-57"
            class="trait trait-maitre-artisan"
            data-title="Veille au grain"
            data-prerequis="1 Niveau de Réputation, Maître artisan"
            data-negatif="aucun"
            data-description="<p>Vous prévoyez toujours à l’avance les pièces adéquates
            pour réparer la partie du navire dont vous êtes responsable.
            Vu la variété des pièces, cela paraît impossible. Vous transcendez
            donc votre art, ce qui vous permet, outre le respect
            qu’inspire votre métier, de bénéficier d’un bonus de +1S
            pour toute réparation du navire ou d’un objet en bois, et de
            +2S pour toute réparation de fortune du navire.</p>"
            src="Traits de réputation/VeilleGrain_1.png">
        <img id = "trait-58"
            class="trait trait-mousse"
            data-title="Assoiffé de connaissance"
            data-prerequis="1 Niveau de Gloire, Mousse"
            data-negatif="aucun"
            data-description="<p>Vous buvez les paroles des vieux loups de mer et vous
            observez tous leurs geste avec la plus grande attention.
            Vous gagnez un point de compétence dans une Compétence
            maritime pour chaque tranche de 15 jours passés
            sur le navire. De plus, lorsque vous consacrez toute votre
            attention à regarder un marin effectuer une tâche difficile,
            vous pouvez effectuer un Test d’Adaptabilité. Si vous
            obtenez au moins autant de Succès que votre Niveau
            dans la Compétence que le marin est en train d’utiliser,
            vous pouvez cocher la case d’apprentissage sur le tas.</p>"
            src="Traits de réputation/AssoifféConnaissance_1.png">
        <img id = "trait-59"
            class="trait trait-mousse"
            data-title="L'innocence incarnée"
            data-prerequis="1 Niveau de Gloire, Mousse"
            data-negatif="aucun"
            data-description="<p>Votre frêle corpulence et votre jeune âge vous valent
            d’être considéré comme inoffensif, non responsable de
            vos actes et parfaitement insignifiant. Sur un Test de Comédie
            (Cha) (Facile +2) opposé à l’Empathie (Per) de
            votre cible, vous pouvez disparaître à ses yeux, être relâché
            avec un « vilain garnement » alors que vos compagnons
            sont arrêtés pour être pendus, etc.</p>"
            src="Traits de réputation/InnocenceIncarnee_1.png">
        <img id = "trait-60"
            class="trait trait-mousse"
            data-title="Les oreilles qui traînent"
            data-prerequis="1 Niveau de Réputation, Mousse"
            data-negatif="aucun"
            data-description="<p>Comme personne ne se méfie de vous, vous laissez traîner
            vos oreilles partout sur le navire. Si quelque chose se
            trame, qu’il s’agisse d’un événement anodin ou d’un véritable
            complot, vous finirez probablement par l’apprendre.
            Vous pouvez revendre ces informations à d’autres pirates
            moyennant argent, service ou amitié.</p>"
            src="Traits de réputation/OreillesTrainent_1.png">
        <img id = "trait-61"
            class="trait trait-pilote"
            data-title="Petits papiers"
            data-prerequis="1 Niveau de Réputation, Pilote"
            data-negatif="aucun"
            data-description="<p>Vous êtes systématiquement dans les petits papiers des
            commandants du navire sur lequel vous vous trouvez. Sur
            un navire pirate, on ne prend aucune décision sans vous
            consulter, même si vous ne faîtes pas partie du conseil. Si
            vous êtes prisonnier sur un navire ennemi, le capitaine</p>"
            src="Traits de réputation/PetitsPapiers_1.png">
        
        <img id = "trait-62"
            class="trait trait-pilote trait-second"
            data-title="Rhumatismes annonciateurs"
            data-prerequis="1 Niveau de Réputation, Pilote ou Second"
            data-negatif="aucun"
            data-description="<p>Bien avant que le temps ne se gâte, vos rhumatismes vous
            font souffrir. De même, vous pouvez sentir lorsque le beau
            temps revient, car auparavant vos douleurs décroissent.
            Vous devez être au calme pour ressentir tout cela. Vous
            bénéficiez d’un bonus de +2 à vos Tests d’Hydrographie
            concernant le temps, et vous pouvez même effectuer ce
            Test une journée avant l’événement, si vous restez sur place,
            et 6 heures avant, si votre navire se déplace rapidement.</p>"
            src="Traits de réputation/RhumatismesAnnonciateurs_1.png">
        <img id = "trait-63"
            class="trait trait-pilote"
            data-title="Sens des rochers"
            data-prerequis="1 Niveau de Réputation, Pilote"
            data-negatif="aucun"
            data-description="<p>Depuis que vous avez failli vous échouer sur des récifs,
            vos mains tremblent à chaque fois que vous et votre
            navire êtes à moins de 100m de rochers dangereux. Cela
            ne suffit pas pour déterminer dans quelle direction ils se
            trouvent. De même, vos mains tremblent lorsque vous
            échouez lors d’un Test de Navigation (sans catastrophe),
            ou que l’ancre n’est pas bien crochée au fond.</p>"
            src="Traits de réputation/SensRochers_1.png">
        <img id = "trait-64"
            class="trait trait-quartier-maitre"
            data-title="Conseils de dernière minute"
            data-prerequis="1 Niveau de Réputation, Poste de commandement 2, Quartier maître"
            data-negatif="aucun"
            data-description="<p>Si vous pouvez consacrer une dizaine de minutes, avant
            une Action de groupe, à récapituler avec les hommes les
            ordres et ce qu’ils comptent faire dans les cas imprévus,
            vous renforcez la cohésion de vos hommes. Vous pouvez
            leur conférer +1D (Efficacité) ou +1 (Facilité), au choix,
            pour une Compétence particulière, et ce jusqu’à la fin de
            la scène.</p>"
            src="Traits de réputation/ConseilDerniereMinute_1.png">
        <img id = "trait-65"
            class="trait trait-quartier-maitre"
            data-title="Découvreur de talents"
            data-prerequis="1 Niveau de Réputation, Poste de commandement 2, Quartier maître"
            data-negatif="aucun"
            data-description="<p>Vous avez certes autant de mal qu’un autre à discerner
            le matelot médiocre du matelot compétent, mais vous savez
            repérer les hommes de l’art. Il vous suffit d’entendre
            une voix ou de croiser un regard pour savoir que tel loup
            de mer est au-dessus du lot. Cela vous permet de repérer
            les espions qui se font passer pour moins doués qu’ils ne
            le sont réellement, mais aussi de recruter avec plus de facilité.
            En plus de ce flash, lorsque vous effectuez un Test
            d’Empathie ou de Persuasion pour recruter des hommes,
            chaque Point de Gloire dépensé vous donne un bonus
            d’Efficacité de +2D et chaque Point d’Infamie un bonus
            de +2 à la Facilité.</p>"
            src="Traits de réputation/DecouvreurTalents_1.png">
        <img id = "trait-66"
            class="trait trait-quartier-maitre"
            data-title="En quelques mots"
            data-prerequis="1 Niveau de Réputation, Poste de commandement 2, Quartier maître"
            data-negatif="aucun"
            data-description="<p>Vous avez un don pour expliquer des choses aussi
            compliquées que la navigation, en quelques mots et
            sans froisser les gens. Si vous avez le temps de donner
            quelques conseils avant qu’un groupe ne passe à l’action,
            vous pouvez assurer soit une Efficacité minimale de 2D,
            si vous discutez avec les commandants, soit un modificateur
            de compétence des matelots minimal de -1, si vous
            parlez aux hommes. Cela vous permet, en quelques minutes,
            de former de parfaits débutants. L’effet de ce Trait
            de réputation dure le temps d’une scène (un combat de
            groupe par exemple, ou un combat naval). Une fois le
            calme revenu, vous devrez recommencer.</p>"
            src="Traits de réputation/QuelquesMots_1.png">
        <img id = "trait-67"
            class="trait trait-quartier-maitre"
            data-title="Maître du subterfuge"
            data-prerequis="1 Niveau de Réputation, Poste de commandement 2, Au
            nom de tous ou Rage communicative, Quartier maître"
            data-negatif="aucun"
            data-description="<p>Il suffit d’un rien pour qu’une tentative de subterfuge
            échoue. C’est en général la faute de quelques hommes, qui
            n’ont pas écouté attentivement les ordres ou ont relâché
            leur attention. Cela n’arrive plus à vos hommes désormais,
            car vous savez comment les commander dans ces moments
            critiques. Pour un unique Test de Ruse, chaque Point de
            Gloire dépensé donne à votre équipage un bonus d’Efficacité
            de +1D et chaque Point d’Infamie dépensé un bonus
            de +1 à la Facilité. Ce bonus ne concerne donc pas les PJ,
            ni les PNJ effectuant une action individuelle.</p>"
            src="Traits de réputation/MaitreSubterfuge_1.png">
        <img id="trait-68"
            class="trait trait-second"
            data-title="Maître de la manoeuvre"
            data-prerequis="1 Niveau de Réputation, Poste de commandement 2, Au
            nom de tous ou Rage communicative, Second"
            data-negatif="aucun"
            data-description="<p>Une fois familiarisé avec vos hommes, chacun de vos
            ordres devient limpide pour eux. Non seulement vous
            évitez les erreurs, mais vous accroissez la confiance qu’ils
            ont en eux-mêmes. Pour un unique Test de Manoeuvre de
            groupe, et jamais en situation de catastrophe (cf. Maître
            d’équipage dans ce cas), chaque Point de Gloire dépensé
            donne à votre équipage un bonus de +1D et chaque Point
            d’Infamie dépensé un bonus de +1 à la Facilité. Ce bonus
            ne concerne donc pas les PJ, ni les PNJ effectuant une
            action individuelle.</p>"
            src="Traits de réputation/MaitreManoeuvre_1.png">
        <img id="trait-69"
            class="trait trait-vigie"
            data-title="Discerner les détails"
            data-prerequis="1 Niveau de Réputation, Vigie"
            data-negatif="aucun"
            data-description="<p>Il est virtuellement impossible de discerner les détails
            d’un navire à plus de 10 milles, même avec une longuevue.
            Pourtant, vous y arrivez, en observant attentivement
            les taches sombres à l’horizon qui se déforment et disparaissent
            périodiquement. Chaque Succès permet de discerner
            un détail, comme la taille du navire, son allure, sa
            vitesse, s’il est chargé, son nombre de canons, le nombre
            d’hommes sur le pont. C’est à vous de choisir les détails et
            au maître de jeu de répondre. Cette capacité fonctionne
            aussi sur terre, pour peu que vous ayez une vue dégagée.</p>"
            src="Traits de réputation/DiscernerDetails_1.png">
        <img id="trait-70"
            class="trait trait-vigie"
            data-title="Sixième sens"
            data-prerequis="1 Niveau de Réputation, Vigie"
            data-negatif="aucun"
            data-description="<p>Même lorsque vos sens ne perçoivent rien, votre estomac
            se noue lorsqu’un danger inconnu approche. Vous
            pouvez sentir lorsqu’on vous vise avec une arme, que des
            yeux sont braqués sur vous avec de mauvaises intentions
            ou qu’un navire ennemi va tirer. Cependant, comme votre
            malaise est le même pour chaque type de danger, bien que
            son intensité augmente avec le danger potentiel, vous ne
            pouvez savoir exactement ce qui vous menace. Le maître
            de jeu est fortement incité à jouer sur cet aspect : ce talent
            si particulier est en effet à double tranchant.</p>"
            src="Traits de réputation/SixiemeSens_1.png">
        <img id="trait-71"
            class="trait trait-vigie"
            data-title="Tireur légendaire"
            data-prerequis="2 Niveaux de Réputation, Vigie"
            data-negatif="aucun"
            data-description="<p>Au moment de tirer avec précision, lorsque tous les
            nerfs se tendent, vous ressentez une vague de paix et de
            détermination vous envahir. Non seulement vous pouvez
            passer outre le Trait de « Cible insaisissable » de votre
            ennemi, mais tout point dépensé pour un tir à distance
            vous confère un bonus de +2D (Gloire) ou +2 à la Facilité
            (Infamie). Vous pouvez également dépenser un point de
